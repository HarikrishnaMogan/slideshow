<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="heading"><h3>Slide show</h3></div>
   <div class="box">
       <img id="image" src="img/1.jpg" onmouseenter="hovered()" onmouseleave="unhovered()">
       <img id="left" src="img/left-arrow.png"  onmouseenter="hovered()" onmouseleave="unhovered()" onclick="increment(false)">
       <img id="right" src="img/right-arrow-angle.png"  onmouseenter="hovered()" onmouseleave="unhovered()" onclick="increment(true)">

</div>

   <script src="script.js"></script>
</body>
</html>
